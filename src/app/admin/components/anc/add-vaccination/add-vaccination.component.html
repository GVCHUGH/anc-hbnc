<div class="popup">
  <div class="popup-header d-flex justify-content-between align-items-center">
    <h2 class="m-0">Vaccination</h2>
    <i class="fa-solid fa-xmark" (click)="toClose()"></i>
  </div>
  <form [formGroup]="vaccineForm" (ngSubmit)="onSubmit()">
    <div class="popup-body">
      <div class="inp-field">
        <label for="" class="label">Parents</label>
        <span class="d-block">
          {{ data.ancData.name }} w/o
          {{ data.ancData.husbandName }}
        </span>
      </div>
      <div class="d-flex justify-content-between">
        <div class="inp-field">
          <label for="" class="label">Child Gender</label>
          <span class="d-block">
            {{ data.ancData.gender }}
          </span>
        </div>
        <div class="inp-field">
          <label for="" class="label">Child DOB</label>
          <span class="d-block">
            {{ data.ancData.childBirthDate }}
          </span>
        </div>
      </div>
      <div class="inp-field">
        <label for="" class="label">Vaccination</label>
        <div class="d-flex gap-2">
          <input
            type="date"
            class="form-control"
            name=""
            id=""
            formControlName="date"
          />
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            formControlName="weight"
          />
        </div>
      </div>
      <div class="inp-field">
        <label for="" class="label">1st Vaccination</label>
        <mat-form-field appearance="outline">
          <mat-select [multiple]="true" formControlName="vaccine">
            <mat-option
              [value]="item.name"
              *ngFor="let item of getDueVaccines(data.ancData.vaccineNumber)"
              >{{ item.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center mt-2 gap-2">
        <button
          class="btn btn-secondary w-100"
          type="button"
          (click)="toReset()"
        >
          Reset
        </button>
        <button class="btn btn-primary w-100" type="submit">
          {{ data.isEdit ? "Update" : "Add" }}
        </button>
      </div>
      <div class="d-flex justify-content-between">
        <div class="table-responsive">
          <table class="table m-0">
            <thead>
              <tr>
                <th>Date</th>
                <th>Vaccine</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody>
              <ng-container
                *ngFor="let item of data.ancData.vaccinationSchedule"
              >
                <tr *ngIf="item.isGiven">
                  <td>{{ item.date }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.weight }}</td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
